spring:
  datasource:
    # Allow overriding via environment variable SPRING_DATASOURCE_URL
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/demo_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres1}
    password: ${SPRING_DATASOURCE_PASSWORD:1234}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

# JWT settings (change secret in production)
jwt:
  secret: "change-this-secret-for-prod"
  expiration-ms: 86400000
