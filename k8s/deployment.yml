apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-backend
  namespace: demo-app
  labels:
    app: demo-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-backend
  template:
    metadata:
      labels:
        app: demo-backend
    spec:
      containers:
        - name: demo-backend
          image: cycle123/demo-backend:bb26e522f196f2d06580fddb6ac970df76efc8a4
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http

          env:
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: demo-secret
                  key: DB_URL
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: demo-secret
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: demo-secret
                  key: DB_PASSWORD
            - name: DB_POOL_SIZE
              valueFrom:
                secretKeyRef:
                  name: demo-secret
                  key: DB_POOL_SIZE
            - name: SPRING_PROFILES_ACTIVE
              value: dev

          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
